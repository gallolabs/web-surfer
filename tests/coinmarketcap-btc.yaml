input:
  coin: 'ALL'
  size: 10

schemas:
  input:
    type: object
    properties:
      coin:
        type: string
      size:
        type: number

outputMimeType: 'application/rss+xml'

expression: |
  $coinsMapping := {
    'BTC': 1
  };

  /*
  $startSurfing({'session': {'id': 'coinmarketcap', 'ttl': 'P1M'}});
  $goTo('https://coinmarketcap.com/headlines/news/');

  $byBrowser := $extract('.infinite-scroll-component .uikit-row', {
